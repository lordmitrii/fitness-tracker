name: Test, Build, Push Images & Deploy

on:
  push:
    branches:
      - development
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Backend (Go) tests
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Go test (backend)
        working-directory: backend
        run: go test ./...

      # Frontend (Vitest) tests
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            frontend/package-lock.json

      - name: Install deps (frontend)
        working-directory: frontend
        run: npm ci

      - name: Run Vitest
        working-directory: frontend
        run: npm run test

  build-and-push:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend image (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: backend/Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ft-backend-prod:latest
          platforms: linux/amd64,linux/arm64

      - name: Build & push frontend image (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: frontend/Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ft-frontend-prod:latest
          platforms: linux/amd64,linux/arm64

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Backup database
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            export DB_CONTAINER=ft-db-prod
            export POSTGRES_USER=root
            export POSTGRES_DB=fitness_tracker
            BACKUP_DIR=~/fitness-tracker/db_backups
            mkdir -p $BACKUP_DIR
            FILENAME="$BACKUP_DIR/db-backup-latest.sql"
            docker exec -t $DB_CONTAINER pg_dump -U $POSTGRES_USER $POSTGRES_DB > $FILENAME
            echo "DB backup updated: $FILENAME"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ~/fitness-tracker
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
