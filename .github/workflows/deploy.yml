name: Test, Build, Push Images & Deploy

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "Running tests... (no actual tests yet)"

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ft-backend-prod:latest -f backend/Dockerfile.prod ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ft-backend-prod:latest

      - name: Build & push frontend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ft-frontend-prod:latest -f frontend/Dockerfile.prod ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ft-frontend-prod:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Backup database
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            export DB_CONTAINER=ft-db-prod
            export POSTGRES_USER=root
            export POSTGRES_DB=fitness_tracker
            BACKUP_DIR=~/db_backups
            mkdir -p $BACKUP_DIR
            FILENAME="$BACKUP_DIR/db-backup-latest.sql"
            docker exec -t $DB_CONTAINER pg_dump -U $POSTGRES_USER $POSTGRES_DB > $FILENAME
            echo "DB backup updated: $FILENAME"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ~/fitness-tracker
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d
