basePath: /api
definitions:
  handler.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  workout.Workout:
    properties:
      created_at:
        example: "2010-10-01T10:00:00Z"
        type: string
      exercise:
        type: string
      id:
        type: integer
      reps:
        type: integer
      user_id:
        type: integer
      weight:
        type: number
    type: object
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
    url: https://example.com/support
  description: A workout logging API.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: https://example.com/terms/
  title: Fitness Tracker API
  version: "1.0"
paths:
  /workouts:
    get:
      description: get all workouts for the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/workout.Workout'
            type: array
      summary: List workouts
      tags:
      - workouts
    post:
      consumes:
      - application/json
      description: create a workout record for the authenticated user
      parameters:
      - description: Workout payload
        in: body
        name: workout
        required: true
        schema:
          $ref: '#/definitions/workout.Workout'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/workout.Workout'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Log a new workout
      tags:
      - workouts
  /workouts/{id}:
    delete:
      description: delete a workout record for the authenticated user
      parameters:
      - description: Workout ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Delete a workout
      tags:
      - workouts
    get:
      description: get workout by its ID
      parameters:
      - description: Workout ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/workout.Workout'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Get a single workout
      tags:
      - workouts
    put:
      consumes:
      - application/json
      description: update a workout record for the authenticated user
      parameters:
      - description: Workout ID
        in: path
        name: id
        required: true
        type: integer
      - description: Workout payload
        in: body
        name: workout
        required: true
        schema:
          $ref: '#/definitions/workout.Workout'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/workout.Workout'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Update a workout
      tags:
      - workouts
swagger: "2.0"
