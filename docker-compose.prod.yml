services:
  backend:
    container_name: ft-backend-prod
    image: lordmitrii/ft-backend-prod:latest
    restart: unless-stopped
    env_file:
      - .env.prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    container_name: ft-frontend-prod
    image: lordmitrii/ft-frontend-prod:latest
    restart: unless-stopped
    volumes:
      - certbot-etc:/etc/letsencrypt:ro
      - certbot-www:/var/www/certbot
      - ./.htpasswd:/etc/nginx/.htpasswd:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend

  db:
    container_name: ft-db-prod
    image: postgres:16
    restart: unless-stopped
    env_file:
      - .env.prod
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    container_name: ft-redis-prod
    image: redis:7-alpine
    restart: unless-stopped
    command: >
      sh -lc '
      exec redis-server
      --appendonly yes
      --appendfsync everysec
      --save "900 1" --save "300 10" --save "60 10000"
      --protected-mode yes
      --requirepass "$$REDIS_PASSWORD"
      --maxmemory "$${REDIS_MAX_MEMORY:-256mb}"
      --maxmemory-policy allkeys-lru
      '
    env_file:
      - .env.prod
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD-SHELL", "sh -lc 'redis-cli $${REDIS_PASSWORD:+-a \"$$REDIS_PASSWORD\"} ping | grep PONG'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # TODO: remove this in the future once I make admin panel
  pgadmin:
    container_name: ft-pgadmin-prod
    image: dpage/pgadmin4
    restart: unless-stopped
    env_file:
      - .env.prod
    depends_on:
      - db

  certbot:
    container_name: ft-certbot-prod
    image: certbot/certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: /bin/sh
    command: -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done"

volumes:
  db-data:
  certbot-etc:
  certbot-www:
  redis-data:
